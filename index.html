<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Typer</title>
  </head>
  <body>
    <div class="container">
        <button id="settings-btn" class="settings-btn">
            <i class="fas fa-cog"></i>
        </button>
        
        <div class="settings" id="settings">
            <form id="settings-form">
                <label for="difficulty">Difficulty Level</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </form>
        </div>

        <h2>âš¡ Speed Typer Pro</h2>
        <div id="word"></div>
        <input
            type="text"
            id="text"
            autocomplete="off"
            placeholder="Start typing to begin the game..."
        />
        
        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-clock"></i>
                <span id="time">10s</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <span id="score">0</span>
            </div>
        </div>

        <div id="game-status" class="game-not-started">
            Type in the input box to start the game!
        </div>

        <div id="end-game-container" class="end-game-container"></div>
    </div>

    <div id="difficulty-message" class="difficulty-message"></div>

    <script src="script.js"></script>
  </body>
</html>
